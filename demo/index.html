                        </label>
                    </div>

                        <label><span>Density:</span>
                            <input id="density" min="0" name="vpdensity" step="0.1" type="number">
                        </label>
                    </div>

                        <label><span>Lock:</span>
                            <input id="locked" name="vplocked" type="checkbox" value="true">

                            <small>(mobile only!)</small></label>
                    </div>
